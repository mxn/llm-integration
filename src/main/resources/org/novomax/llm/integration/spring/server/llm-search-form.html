<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HTML Form with Bootstrap Style</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form action="" method="post">
            <textarea class="form-control" name="search-text" placeholder="Enter your search text" rows="5"></textarea>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary" onclick="history.back()" type="button">Back</button>
        </form>
    </div>
</div>
</body>
</html>
